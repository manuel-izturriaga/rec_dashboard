<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campsite Cards with Availability & Filters</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cards-wrapper">
        <h1 class="text-3xl font-bold mb-6 w-full text-center">Your Campsite Collection</h1>
        <nav class="w-full text-center mb-4">
            <a href="index.html" class="text-blue-500 hover:underline">Campsites</a> |
            <a href="reservations.html" class="text-blue-500 hover:underline" title="View Reservations">Reservations</a>
        </nav>
        
        <div id="global-notices" class="global-notices-section hidden">
            <h3>⚠️ Important Notices for this Campground:</h3>
            <ul id="notices-list">
                <!-- Notices will be populated here -->
            </ul>
        </div>

        <div id="filter-section">
            <div class="filter-group">
                <label for="campground-select">Campground:</label>
                <select id="campground-select">
                    <option value="232515">Anderson Road</option>
                    <option value="232702">Seven Points</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="start-date-input">Month:</label>
                <input type="text" id="date-range-display" readonly placeholder="Select a date range">
            </div>
            <div class="filter-group">
                <label for="type-filter">Campsite Type:</label>
                <select id="type-filter">
                    <option value="all">All Types</option>
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            <div class="filter-group">
                <label for="driveway-filter">Driveway:</label>
                <select id="driveway-filter">
                    <option value="all">All Driveways</option>
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            <div class="filter-group">
                <label for="status-filter">Status:</label>
                <select id="status-filter">
                    <option value="all">All Statuses</option>
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="checkbox" id="waterfront-filter">
                <label for="waterfront-filter">Waterfront</label>
            </div>
            <div class="filter-group">
                <input type="checkbox" id="current-week-filter">
                <label for="current-week-filter">Current Week</label>
            </div>
            <div class="filter-group">
                <!--<label>Show Availability For:</label>-->
                <div class="availability-controls">
                    <div id="days-of-week-filter" class="day-selector">
                        <div class="day-box" data-day="1">Mon</div>
                        <div class="day-box" data-day="2">Tue</div>
                        <div class="day-box" data-day="3">Wed</div>
                        <div class="day-box" data-day="4">Thu</div>
                        <div class="day-box" data-day="5">Fri</div>
                        <div class="day-box" data-day="6">Sat</div>
                        <div class="day-box" data-day="0">Sun</div>
                    </div>
                    <button id="apply-days-filter" disabled>Apply</button>
                    <button id="reset-filters">Reset Filters</button>
                </div>
            </div>
        </div>

        <h2 class="section-title">SP/Group Sites</h2>
        <div id="sp-group-sites-display" class="w-full flex flex-wrap justify-center gap-5">
            <p class="text-gray-600 w-full text-center">No SP/Group sites found.</p>
        </div>

        <h2 class="section-title">Other Campsites</h2>
        <div id="other-campsites-display" class="w-full flex flex-wrap justify-center gap-5">
            <p class="text-gray-600 w-full text-center">No other campsites found.</p>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
    <div id="calendar-modal" class="modal-hidden"></div>
</body>
</html>
